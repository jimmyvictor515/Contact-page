<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="container">
        <header>
            <h3>UIDesignDaily</h3>
        </header>
        <ul>
            <li><a href="#">Design</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>


    <section class="form">
        <div class="conatainer">
            <div class="header">
                <h2>Send me a message</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore tempora ullam, nam sint similique deleniti natus soluta eius ea error.</p>
                <form>
                    <input type="text" placeholder="Your name"><br>
                    <input type="text" placeholder="Email address"><br>
                    <input type="text" placeholder="Subject"><br>
                    <textarea name="message" id="message" cols="37" rows="5" placeholder="Message"></textarea><p></p>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row"> 
                <hr>
                <div class="col-6 offset-4 d-flex justify-content-center">
                    <div class="col-sm-4">
                        <div class="end">
                            <h3>Terms & Conditions</h3>
                            <h3>Privacy</h3>
                        </div>
                    </div>
                    <div class="col-sm-4 me-3">
                        <p>&copy; UIDesignDaily 2019</p>
                    </div>
                    <div class="col-sm-4">
                        <div class="icon">
                            <i class="fa fa-facebook"></i>
                            <i class="fa fa-twitter"></i>
                            <i class="fa fa-google"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/cd6370fe2c.js" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
